rules:
  # Unbreak
  - RULE-SET,Unbreak,⚡ Direct

  # AdBlock
  - RULE-SET,Adblock,🚫 Advertising
  - RULE-SET,Advertising,🚫 Advertising
  - RULE-SET,Hijacking,🚫 Advertising
  - RULE-SET,Privacy,🚫 Advertising
  
  # Global Area Network
 
  # Telegram
  - RULE-SET,Telegram,☁️ Proxy

  # Apple
  - RULE-SET,Apple,🍎 Apple
  - RULE-SET,ATV,🍎 Apple

# Streaming
  - RULE-SET,YouTube,☁️ Proxy
  - RULE-SET,Bahamut,🎞️ Bahamut
  - RULE-SET,Disney+,📺 Disney&Netflix
  - RULE-SET,Disney++,📺 Disney&Netflix 
  - RULE-SET,HBO MAX,🖥️ HBO&Hulu 
  - RULE-SET,Hulu,🖥️ HBO&Hulu
  - RULE-SET,Prime Video,📹 PrimeVideo   
  - RULE-SET,Netflix,📺 Disney&Netflix 

# (DNS Cache Pollution) / (IP Blackhole) / (Region-Restricted Access Denied) / (Network Jitter)
  - RULE-SET,Global,☁️ Proxy

# China Area Network  
  - RULE-SET,China,⚡ Direct   
  - RULE-SET,Direct4Myself,⚡ Direct

# Local Area Network
  - IP-CIDR,192.168.0.0/16,⚡ Direct
  - IP-CIDR,10.0.0.0/8,⚡ Direct
  - IP-CIDR,172.16.0.0/12,⚡ Direct
  - IP-CIDR,127.0.0.0/8,⚡ Direct
  - IP-CIDR,100.64.0.0/10,⚡ Direct
  - IP-CIDR,224.0.0.0/4,⚡ Direct
  - IP-CIDR,fe80::/10,⚡ Direct

# （可选）使用来自 ipipdotnet 的 ChinaIP 以解决数据不准确的问题，使用 ChinaIP.yaml 时可禁用下列直至（包括）「GEOIP,CN」规则
  - RULE-SET,ChinaIP,⚡ Direct

# Final
  - MATCH,☁️ Proxy
